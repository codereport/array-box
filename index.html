            transition: background-color 0.3s;

    <!-- Uiua WASM Loader -->
    <script type="module">
        // Load Uiua WASM module
        import initUiua, { eval_uiua, format_uiua, uiua_version } from './wasm/uiua_wasm.js';
        
        let uiuaReady = false;
        let uiuaLoadError = null;
        
        async function loadUiua() {
            if (uiuaReady) return true;
            if (uiuaLoadError) return false;
            
            try {
                await initUiua();
                uiuaReady = true;
                console.log('Uiua WASM loaded, version:', uiua_version());
                return true;
            } catch (error) {
                console.warn('Uiua WASM loading failed:', error);
                uiuaLoadError = error;
                return false;
            }
        }
        
        // Expose to global scope for use in main script
        window.uiuaWasm = {
            load: loadUiua,
            isReady: () => uiuaReady,
            getError: () => uiuaLoadError,
            eval: (code) => {
                if (!uiuaReady) return null;
                const result = eval_uiua(code);
                return JSON.parse(result);
            },
            format: (code) => {
                if (!uiuaReady) return null;
                const result = format_uiua(code);
                return JSON.parse(result);
            },
            version: () => uiuaReady ? uiua_version() : null
        };
        
        // Pre-load Uiua when page loads
        loadUiua().catch(() => {});
    </script>

        // Syntax highlighter
        function highlightCode(text, language) {
            if (!text || !syntaxRules[language]) {
                return escapeHtml(text);
            }
            
            const rules = syntaxRules[language];
            const tokens = [];
            let i = 0;
            let lastGlyphType = 'default'; // Track last glyph type for subscript inheritance
            
            while (i < text.length) {
                const remainingText = text.substring(i);
                const char = text[i];
                
                // Check for numbers first (including negative numbers with ¬Ø or _)
                const numberMatch = remainingText.match(rules.numberPattern);
                if (numberMatch) {
                    tokens.push({
                        type: 'number',
                        value: numberMatch[0]
                    });
                    lastGlyphType = 'number';
                    i += numberMatch[0].length;
                    continue;
                }
                
                // For Uiua: Check for subscript characters - inherit color from preceding glyph
                if (language === 'uiua' && rules.subscripts && rules.subscripts.includes(char)) {
                    tokens.push({ type: lastGlyphType, value: char });
                    i++;
                    continue;
                }
                
                // Check for multi-character operators (J language)
                if (language === 'j' && rules.multiChar) {
                    // Try longest matches first (3-char, then 2-char)
                    let matched = false;
                    
                    for (const len of [3, 2]) {
                        if (i + len > text.length) continue;
                        const substr = text.substring(i, i + len);
                        
                        if (rules.multiChar.functions.includes(substr)) {
                            tokens.push({ type: 'function', value: substr });
                            lastGlyphType = 'function';
                            i += len;
                            matched = true;
                            break;
                        } else if (rules.multiChar.monadic.includes(substr)) {
                            tokens.push({ type: 'monadic', value: substr });
                            lastGlyphType = 'monadic';
                            i += len;
                            matched = true;
                            break;
                        } else if (rules.multiChar.dyadic.includes(substr)) {
                            tokens.push({ type: 'dyadic', value: substr });
                            lastGlyphType = 'dyadic';
                            i += len;
                            matched = true;
                            break;
                        }
                    }
                    
                    if (matched) continue;
                }
                
                // Check single character
                if (rules.functions && rules.functions.includes(char)) {
                    tokens.push({ type: 'function', value: char });
                    lastGlyphType = 'function';
                } else if (rules.monadic && rules.monadic.includes(char)) {
                    tokens.push({ type: 'monadic', value: char });
                    lastGlyphType = 'monadic';
                } else if (rules.modifier && rules.modifier.includes(char)) {
                    tokens.push({ type: 'modifier', value: char });
                    lastGlyphType = 'modifier';
                } else if (rules.dyadic && rules.dyadic.includes(char)) {
                    tokens.push({ type: 'dyadic', value: char });
                    lastGlyphType = 'dyadic';
                } else if (rules.comparison && rules.comparison.includes(char)) {
                    // J comparison verbs
                    tokens.push({ type: 'function', value: char });
                    lastGlyphType = 'function';
                } else {
                    tokens.push({ type: 'default', value: char });
                    // Don't reset lastGlyphType for whitespace/default chars
                    // so subscripts after spaces still work
                }
                
                i++;
            }
            
            // Build HTML
            return tokens.map(token => {
                const escaped = escapeHtml(token.value);
                    
                if (token.type === 'number') {
                    return `<span class="syntax-number">${escaped}</span>`;
                } else if (token.type === 'function') {
                    return `<span class="syntax-function">${escaped}</span>`;
                } else if (token.type === 'monadic') {
                    return `<span class="syntax-monadic">${escaped}</span>`;
                } else if (token.type === 'modifier') {
                    return `<span class="syntax-modifier">${escaped}</span>`;
                } else if (token.type === 'dyadic') {
                    return `<span class="syntax-dyadic">${escaped}</span>`;
                } else {
                    return escaped;
                }
            }).join('');
        }
        
        // Helper to escape HTML
        // Note: We don't convert spaces to &nbsp; because CSS white-space: pre-wrap
        // handles space preservation, and &nbsp; becomes U+00A0 which breaks Uiua
        function escapeHtml(text) {
            return text
                .replace(/&/g, '&amp;')
                .replace(/</g, '&lt;')
                .replace(/>/g, '&gt;')
                .replace(/"/g, '&quot;')
                .replace(/'/g, '&#039;')
                .replace(/\n/g, '<br>');

                    } catch (error) {

                    }
                    const duration = Math.round(performance.now() - startTime);
                    
                    // Log to server manager (fire and forget)
                    fetch('http://localhost:8082/log', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            language: 'bqn',
                            code: code,
                            success: result.success,
                            duration: duration
                        })
                    }).catch(() => {}); // Ignore errors if server not running
                    
                    return result;
                }
            },
            uiua: {
                name: 'Uiua',
                logo: 'assets/uiua.png',
                fontClass: 'uiua',
                evaluate: async (code) => {
                    const startTime = performance.now();
                    
                    // Wait for WASM to load if not ready
                    if (!window.uiuaWasm || !window.uiuaWasm.isReady()) {
                        if (window.uiuaWasm) {
                            const loaded = await window.uiuaWasm.load();
                            if (!loaded) {
                                const error = window.uiuaWasm.getError();
                                return { 
                                    success: false, 
                                    output: `Failed to load Uiua WASM: ${error?.message || 'Unknown error'}\n\nPlease ensure the wasm/ directory contains the built WASM files.`
                                };
                            }
                        } else {
                            return { 
                                success: false, 
                                output: 'Uiua WASM module not available.\n\nRun: cd uiua-wasm && ./build.sh'
                            };
                        }
                    }
                    
                    try {
                        const result = window.uiuaWasm.eval(code);
                        const duration = Math.round(performance.now() - startTime);
                        
                        // Log to server manager (fire and forget)
                        fetch('http://localhost:8082/log', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({
                                language: 'uiua',
                                code: code,
                                success: result.success,
                                duration: duration
                            })
                        }).catch(() => {}); // Ignore errors if server not running
                        
                        return { 
                            success: result.success, 
                            output: result.output || '',
                            formatted: result.formatted || null
                        };
                    } catch (error) {
                        return { 
                            success: false, 
                            output: `Uiua execution error: ${error.message || String(error)}`
                        };
                    }
                }
            },
            j: {
                name: 'J',
                logo: 'assets/j_logo.png',
                fontClass: 'j',
                evaluate: async (code) => {
                    try {
                        // Connect to local J server
                        const response = await fetch('http://localhost:8080/eval', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                            },
                            body: JSON.stringify({ code: code })
                        });
                        
                        if (!response.ok) {
                            throw new Error(`Server error: ${response.status}`);
                        }
                        
                        const data = await response.json();
                        return { 
                            success: data.success !== false, 
                            output: data.output || data.result || data.error || '' 
                        };
                    } catch (error) {
                        if (error.message.includes('Failed to fetch') || error.message.includes('NetworkError')) {
                            return { 
                                success: false, 
                                output: 'Cannot connect to local J server. Please make sure the J server is running on http://localhost:8080' 
                            };
                        }
                        return { 
                            success: false, 
                            output: error.message || String(error) 
                        };
                    }
                }
            },
            apl: {
                name: 'APL',
                logo: 'assets/apl.png',
                fontClass: 'apl',
                evaluate: async (code) => {
                    try {
                        // Connect to local APL server
                        const response = await fetch('http://localhost:8081/eval', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                            },
                            body: JSON.stringify({ code: code })
                        });
                        
                        if (!response.ok) {
                            throw new Error(`Server error: ${response.status}`);
                        }
                        
                        const data = await response.json();
                        return { 
                            success: data.success !== false, 
                            output: data.output || data.result || data.error || '' 
                        };
                    } catch (error) {
                        if (error.message.includes('Failed to fetch') || error.message.includes('NetworkError')) {
                            return { 
                                success: false, 
                                output: 'Cannot connect to local APL server. Please make sure the APL server is running on http://localhost:8081' 
                            };
                        }
                        return { 
                            success: false, 
                            output: error.message || String(error) 
                        };
                    }
                }
            }
        };

        const languageOrder = ['bqn', 'uiua', 'j', 'apl'];
        let currentLanguage = 'apl';
        let currentKeyboardCleanup = null;

        // DOM elements
        const languageButton = document.getElementById('languageButton');
        const currentLogo = document.getElementById('currentLogo');
        const dropdown = document.getElementById('dropdown');
        const codeInput = document.getElementById('codeInput');
        const output = document.getElementById('output');

        // Language selector functionality
        languageButton.addEventListener('click', (e) => {
            e.stopPropagation();
            dropdown.classList.toggle('show');
        });

        document.addEventListener('click', (e) => {
            if (!languageButton.contains(e.target) && !dropdown.contains(e.target)) {
                dropdown.classList.remove('show');
            }
        });

        // Language selection
        document.querySelectorAll('.dropdown-item').forEach(item => {
            item.addEventListener('click', () => {
                const lang = item.dataset.lang;
                switchLanguage(lang);
                dropdown.classList.remove('show');
            });
        });

        function switchLanguage(lang) {
            currentLanguage = lang;
            const langConfig = languages[lang];
            
            // Update logo
            currentLogo.src = langConfig.logo;
            currentLogo.alt = langConfig.name;
            
            // Update input font class
            codeInput.className = `code-input ${langConfig.fontClass}`;
            
            // Update output font class
            output.className = output.className.replace(/\b(bqn|uiua|j|apl)\b/g, '').trim();
            output.classList.add(langConfig.fontClass);
            
            // Update keyboard handler
            if (currentKeyboardCleanup) {
                currentKeyboardCleanup();
                currentKeyboardCleanup = null;
            }
            
            // BQN uses \ prefix, APL uses ` prefix
            if (lang === 'bqn' || lang === 'apl') {
                currentKeyboardCleanup = ArrayKeymap.createKeyboardHandler(codeInput, lang);
            }
            
            // Re-apply syntax highlighting for new language
            applySyntaxHighlighting();
            
            // Clear output
            hideOutput();
        }

        // Get plain text from contenteditable div
        function getInputText() {
            // Normalize non-breaking spaces (U+00A0) to regular spaces
            // These can come from &nbsp; in HTML or copy-paste
            return (codeInput.textContent || '').replace(/\u00A0/g, ' ');
        }
        
        // Set cursor position in contenteditable div
        function setCursorPosition(element, pos) {
            const range = document.createRange();
            const sel = window.getSelection();
            
            // Find the text node and offset
            let currentPos = 0;
            let targetNode = null;
            let targetOffset = 0;
            
            function traverse(node) {
                if (node.nodeType === Node.TEXT_NODE) {
                    const length = node.textContent.length;
                    if (currentPos + length >= pos) {
                        targetNode = node;
                        targetOffset = pos - currentPos;
                        return true;
                    }
                    currentPos += length;
                } else {
                    for (let child of node.childNodes) {
                        if (traverse(child)) return true;
                    }
                }
                return false;
            }
            
            traverse(element);
            
            if (targetNode) {
                range.setStart(targetNode, targetOffset);
                range.collapse(true);
                sel.removeAllRanges();
                sel.addRange(range);
            }
        }
        
        // Get current cursor position
        function getCursorPosition() {
            const sel = window.getSelection();
            if (sel.rangeCount === 0) return 0;
            
            const range = sel.getRangeAt(0);
            const preCaretRange = range.cloneRange();
            preCaretRange.selectNodeContents(codeInput);
            preCaretRange.setEnd(range.endContainer, range.endOffset);
            return preCaretRange.toString().length;
        }
        
        // Apply syntax highlighting
        function applySyntaxHighlighting() {
            const cursorPos = getCursorPosition();
            const text = getInputText();
            const highlighted = highlightCode(text, currentLanguage);
            
            // Only update if content actually changed
            if (codeInput.innerHTML !== highlighted) {
                codeInput.innerHTML = highlighted;
                // Restore cursor position
                setCursorPosition(codeInput, cursorPos);
            }
        }

        // Evaluation function
        async function evaluateCode() {
            const code = getInputText().trim();
            if (!code) {
                hideOutput();
                return;
            }

            const langConfig = languages[currentLanguage];
            const result = await langConfig.evaluate(code);
            
            // If formatted code is returned (Uiua), replace input with it
            if (result.formatted && result.formatted.trim() !== code) {
                setInputText(result.formatted.trim());
            }
            
            output.textContent = result.output;
            output.className = `output show ${langConfig.fontClass} ${result.success ? '' : 'error'}`;
        }
        
        // Set the input text and apply syntax highlighting
        function setInputText(text) {
            codeInput.textContent = text;
            applySyntaxHighlighting();
        }

        function hideOutput() {
            output.classList.remove('show');
        }

        // Keyboard shortcuts
        codeInput.addEventListener('keydown', (e) => {
            // Ctrl+Enter to evaluate
            if (e.ctrlKey && e.key === 'Enter') {
                e.preventDefault();
                evaluateCode();
            }
            
            // Ctrl+Up/Down to switch languages
            if (e.ctrlKey && (e.key === 'ArrowUp' || e.key === 'ArrowDown')) {
                e.preventDefault();
                const currentIndex = languageOrder.indexOf(currentLanguage);
                let newIndex;
                if (e.key === 'ArrowUp') {
                    newIndex = currentIndex > 0 ? currentIndex - 1 : languageOrder.length - 1;
                } else {
                    newIndex = currentIndex < languageOrder.length - 1 ? currentIndex + 1 : 0;
                }
                switchLanguage(languageOrder[newIndex]);
            }
        });

        // Handle input changes - apply syntax highlighting and hide output
        codeInput.addEventListener('input', () => {
            hideOutput();
            applySyntaxHighlighting();
        });
        
        // Handle paste - ensure plain text only
        codeInput.addEventListener('paste', (e) => {
            e.preventDefault();
            const text = e.clipboardData.getData('text/plain');
            
            // Insert text at cursor
            const sel = window.getSelection();
            if (sel.rangeCount > 0) {
                const range = sel.getRangeAt(0);
                range.deleteContents();
                const textNode = document.createTextNode(text);
                range.insertNode(textNode);
                
                // Move cursor after pasted text
                range.setStartAfter(textNode);
                range.setEndAfter(textNode);
                sel.removeAllRanges();
                sel.addRange(range);
                
                // Trigger input event to apply highlighting
                codeInput.dispatchEvent(new Event('input', { bubbles: true }));
            }
        });

        // Dark mode toggle with Ctrl+D
        function toggleDarkMode() {
            document.documentElement.classList.toggle('dark');
            document.body.classList.toggle('dark');
            localStorage.setItem('darkMode', document.documentElement.classList.contains('dark'));
        }

        // Sync body class with html class (html class was set in head to prevent flash)
        if (document.documentElement.classList.contains('dark')) {
            document.body.classList.add('dark');
        }

        // Global keyboard shortcut for dark mode
        document.addEventListener('keydown', (e) => {
            if (e.ctrlKey && e.key === 'd') {
                e.preventDefault();
                toggleDarkMode();
            }
        });

        // Initialize keyboard handler for default language (APL)
        currentKeyboardCleanup = ArrayKeymap.createKeyboardHandler(codeInput, 'apl');
        
        // Apply initial syntax highlighting
        applySyntaxHighlighting();
    </script>
</body>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Language Runner</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        @font-face {
            font-family: 'BQN';
            src: url('fonts/BQN386.ttf') format('truetype');
        }
        @font-face {
            font-family: 'Uiua';
            src: url('fonts/Uiua386.ttf') format('truetype');
        }
        @font-face {
            font-family: 'J';
            src: url('fonts/Apl385.ttf') format('truetype');
        }
        @font-face {
            font-family: 'APL';
            src: url('fonts/Apl385.ttf') format('truetype');
        }

        :root {
            --bg-color: #ffffff;
            --text-color: #333333;
            --border-color: #e0e0e0;
            --border-hover: #999999;
            --input-bg: #ffffff;
            --output-bg: #f8f8f8;
            --dropdown-bg: #ffffff;
            --dropdown-hover: #f5f5f5;
            --shadow-color: rgba(0, 0, 0, 0.1);
            --focus-color: #4a90e2;
            --error-color: #d32f2f;
        }

        body.dark {
            --bg-color: #1a1a1a;
            --text-color: #e0e0e0;
            --border-color: #404040;
            --border-hover: #606060;
            --input-bg: #2a2a2a;
            --output-bg: #252525;
            --dropdown-bg: #2a2a2a;
            --dropdown-hover: #383838;
            --shadow-color: rgba(0, 0, 0, 0.4);
            --focus-color: #5a9cf2;
            --error-color: #ff6b6b;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: var(--bg-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            transition: background-color 0.3s, color 0.3s;
        }

        .container {
            display: flex;
            gap: 10px;
            align-items: center;
            max-width: 500px;
            width: 100%;
        }

        .language-selector {
            position: relative;
        }

        .language-button {
            background: var(--input-bg);
            border: 2px solid var(--border-color);
            border-radius: 8px;
            padding: 14px 21px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 14px;
            min-width: 105px;
            height: 77px;
            transition: border-color 0.2s, background-color 0.3s;
        }

        .language-button:hover {
            border-color: var(--border-hover);
        }

        .language-button img {
            width: 56px;
            height: 56px;
            object-fit: contain;
        }

        .language-button svg {
            width: 56px;
            height: 56px;
        }

        .dropdown {
            position: absolute;
            top: 100%;
            left: 0;
            margin-top: 4px;
            background: var(--dropdown-bg);
            border: 2px solid var(--border-color);
            border-radius: 8px;
            box-shadow: 0 4px 12px var(--shadow-color);
            z-index: 1000;
            min-width: 120px;
            display: none;
            transition: background-color 0.3s;
        }

        .dropdown.show {
            display: block;
        }

        .dropdown-item {
            padding: 21px 28px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 17.5px;
            transition: background-color 0.2s;
            font-size: 24.5px;
            color: var(--text-color);
        }

        .dropdown-item:hover {
            background-color: var(--dropdown-hover);
        }

        .dropdown-item img {
            width: 42px;
            height: 42px;
            object-fit: contain;
        }

        .dropdown-item svg {
            width: 42px;
            height: 42px;
        }

        .input-container {
            flex: 1;
            position: relative;
        }

        .code-input {
            width: 100%;
            padding: 21px 28px;
            border: 2px solid var(--border-color);
            border-radius: 8px;
            font-size: 28px;
            font-family: 'Courier New', monospace;
            transition: border-color 0.2s, background-color 0.3s, color 0.3s;
            height: 77px;
            background: var(--input-bg);
            color: var(--text-color);
        }

        .code-input:focus {
            outline: none;
            border-color: var(--focus-color);
        }

        .code-input::placeholder {
            color: var(--border-hover);
        }

        .code-input.bqn {
            font-family: 'BQN', 'Courier New', monospace;
        }

        .code-input.uiua {
            font-family: 'Uiua', 'Courier New', monospace;
        }

        .code-input.j {
            font-family: 'JetBrains Mono', monospace;
        }

        .code-input.apl {
            font-family: 'APL', 'Courier New', monospace;
        }

        .output {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            margin-top: 14px;
            padding: 21px 28px;
            background: var(--output-bg);
            border: 2px solid var(--border-color);
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            font-size: 24.5px;
            white-space: pre-wrap;
            word-wrap: break-word;
            display: none;
            max-height: 525px;
            overflow-y: auto;
            color: var(--text-color);
            transition: background-color 0.3s, color 0.3s;
        }

        .output.show {
            display: block;
        }

        .output.error {
            color: var(--error-color);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="language-selector">
            <button class="language-button" id="languageButton">
                <img id="currentLogo" src="assets/bqn.svg" alt="BQN">
            </button>
            <div class="dropdown" id="dropdown">
                <div class="dropdown-item" data-lang="bqn">
                    <img src="assets/bqn.svg" alt="BQN">
                    <span>BQN</span>
                </div>
                <div class="dropdown-item" data-lang="uiua">
                    <img src="assets/uiua.png" alt="Uiua">
                    <span>Uiua</span>
                </div>
                <div class="dropdown-item" data-lang="j">
                    <img src="assets/j_logo.png" alt="J">
                    <span>J</span>
                </div>
                <div class="dropdown-item" data-lang="apl">
                    <img src="assets/apl.png" alt="APL">
                    <span>APL</span>
                </div>
            </div>
        </div>
        <div class="input-container">
            <input 
                type="text" 
                class="code-input bqn" 
                id="codeInput" 
                placeholder="Enter array language code..."
                autocomplete="off"
            >
            <div class="output" id="output"></div>
        </div>
    </div>

    <!-- BQN JavaScript implementation -->
    <script src="https://cdn.jsdelivr.net/gh/mlochbaum/BQN@master/docs/bqn.js"></script>


    <!-- Uiua WASM Loader -->
    <script>
        let uiuaModule = null;
        let uiuaReady = false;
        
        async function loadUiua() {
            if (uiuaReady) return true;
            try {
                // Try loading from jsDelivr CDN (if available)
                // Note: This is a placeholder - actual WASM file location may vary
                // For now, we'll use a fetch-based approach to the official pad
                uiuaReady = true;
                return true;
            } catch (error) {
                console.warn('Uiua WASM loading failed:', error);
                return false;
            }
        }
        
        // Pre-load Uiua when page loads
        loadUiua().catch(() => {});
    </script>

    <script>
        // Language configuration
        const languages = {
            bqn: {
                name: 'BQN',
                logo: 'assets/bqn.svg',
                fontClass: 'bqn',
                evaluate: (code) => {
                    const startTime = performance.now();
                    let result;
                    try {
                        const output = bqn(code);
                        result = { success: true, output: fmt(output) };
                    } catch (error) {
                        result = { success: false, output: error.message || String(error) };
                    }
                    const duration = Math.round(performance.now() - startTime);
                    
                    // Log to server manager (fire and forget)
                    fetch('http://localhost:8082/log', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            language: 'bqn',
                            code: code,
                            success: result.success,
                            duration: duration
                        })
                    }).catch(() => {}); // Ignore errors if server not running
                    
                    return result;
                }
            },
            uiua: {
                name: 'Uiua',
                logo: 'assets/uiua.png',
                fontClass: 'uiua',
                evaluate: async (code) => {
                    // Uiua requires a WASM build to run in the browser
                    // The official pad at uiua.org/pad uses a compiled WASM module
                    // For this implementation, you would need to:
                    // 1. Build Uiua WASM from the source (see https://github.com/uiua-lang/uiua)
                    // 2. Load the WASM file and instantiate it
                    // 3. Call the appropriate WASM functions to execute code
                    
                    // For now, provide a helpful message
                    return { 
                        success: false, 
                        output: 'Uiua execution requires a WASM build.\n\nTo use Uiua:\n1. Visit https://www.uiua.org/pad for the official online editor\n2. Or build Uiua WASM from source and integrate it here\n\nFor now, please use BQN or J which are fully functional.' 
                    };
                }
            },
            j: {
                name: 'J',
                logo: 'assets/j_logo.png',
                fontClass: 'j',
                evaluate: async (code) => {
                    try {
                        // Connect to local J server
                        const response = await fetch('http://localhost:8080/eval', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                            },
                            body: JSON.stringify({ code: code })
                        });
                        
                        if (!response.ok) {
                            throw new Error(`Server error: ${response.status}`);
                        }
                        
                        const data = await response.json();
                        return { 
                            success: data.success !== false, 
                            output: data.output || data.result || data.error || '' 
                        };
                    } catch (error) {
                        if (error.message.includes('Failed to fetch') || error.message.includes('NetworkError')) {
                            return { 
                                success: false, 
                                output: 'Cannot connect to local J server. Please make sure the J server is running on http://localhost:8080' 
                            };
                        }
                        return { 
                            success: false, 
                            output: error.message || String(error) 
                        };
                    }
                }
            },
            apl: {
                name: 'APL',
                logo: 'assets/apl.png',
                fontClass: 'apl',
                evaluate: async (code) => {
                    try {
                        // Connect to local APL server
                        const response = await fetch('http://localhost:8081/eval', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                            },
                            body: JSON.stringify({ code: code })
                        });
                        
                        if (!response.ok) {
                            throw new Error(`Server error: ${response.status}`);
                        }
                        
                        const data = await response.json();
                        return { 
                            success: data.success !== false, 
                            output: data.output || data.result || data.error || '' 
                        };
                    } catch (error) {
                        if (error.message.includes('Failed to fetch') || error.message.includes('NetworkError')) {
                            return { 
                                success: false, 
                                output: 'Cannot connect to local APL server. Please make sure the APL server is running on http://localhost:8081' 
                            };
                        }
                        return { 
                            success: false, 
                            output: error.message || String(error) 
                        };
                    }
                }
            }
        };

        const languageOrder = ['bqn', 'uiua', 'j', 'apl'];
        let currentLanguage = 'bqn';

        // DOM elements
        const languageButton = document.getElementById('languageButton');
        const currentLogo = document.getElementById('currentLogo');
        const dropdown = document.getElementById('dropdown');
        const codeInput = document.getElementById('codeInput');
        const output = document.getElementById('output');

        // Language selector functionality
        languageButton.addEventListener('click', (e) => {
            e.stopPropagation();
            dropdown.classList.toggle('show');
        });

        document.addEventListener('click', (e) => {
            if (!languageButton.contains(e.target) && !dropdown.contains(e.target)) {
                dropdown.classList.remove('show');
            }
        });

        // Language selection
        document.querySelectorAll('.dropdown-item').forEach(item => {
            item.addEventListener('click', () => {
                const lang = item.dataset.lang;
                switchLanguage(lang);
                dropdown.classList.remove('show');
            });
        });

        function switchLanguage(lang) {
            currentLanguage = lang;
            const langConfig = languages[lang];
            
            // Update logo
            currentLogo.src = langConfig.logo;
            currentLogo.alt = langConfig.name;
            
            // Update input font class
            codeInput.className = `code-input ${langConfig.fontClass}`;
            
            // Clear output
            hideOutput();
        }

        // Evaluation function
        async function evaluateCode() {
            const code = codeInput.value.trim();
            if (!code) {
                hideOutput();
                return;
            }

            const langConfig = languages[currentLanguage];
            const result = await langConfig.evaluate(code);
            
            output.textContent = result.output;
            output.className = `output show ${result.success ? '' : 'error'}`;
        }

        function hideOutput() {
            output.classList.remove('show');
        }

        // Keyboard shortcuts
        codeInput.addEventListener('keydown', (e) => {
            // Ctrl+Enter to evaluate
            if (e.ctrlKey && e.key === 'Enter') {
                e.preventDefault();
                evaluateCode();
            }
            
            // Ctrl+Up/Down to switch languages
            if (e.ctrlKey && (e.key === 'ArrowUp' || e.key === 'ArrowDown')) {
                e.preventDefault();
                const currentIndex = languageOrder.indexOf(currentLanguage);
                let newIndex;
                if (e.key === 'ArrowUp') {
                    newIndex = currentIndex > 0 ? currentIndex - 1 : languageOrder.length - 1;
                } else {
                    newIndex = currentIndex < languageOrder.length - 1 ? currentIndex + 1 : 0;
                }
                switchLanguage(languageOrder[newIndex]);
            }
        });

        // Hide output when input changes
        codeInput.addEventListener('input', () => {
            hideOutput();
        });

        // Dark mode toggle with Ctrl+D
        function toggleDarkMode() {
            document.body.classList.toggle('dark');
            localStorage.setItem('darkMode', document.body.classList.contains('dark'));
        }

        // Load dark mode preference
        if (localStorage.getItem('darkMode') === 'true') {
            document.body.classList.add('dark');
        }

        // Global keyboard shortcut for dark mode
        document.addEventListener('keydown', (e) => {
            if (e.ctrlKey && e.key === 'd') {
                e.preventDefault();
                toggleDarkMode();
            }
        });
    </script>
</body>
</html>
